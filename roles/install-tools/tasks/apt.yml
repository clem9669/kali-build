---
- name: "Installing tools from APT (light install)"
  package:
    name:
      - jq
      - ntpdate
      - flameshot
      - xxd
      - gdb
      - npm
      - xclip
      - bettercap
      - wafw00f
      - remmina
      - nuclei
      - feroxbuster
      - gobuster
      - rsyslog
      - xz-utils
      - httpx-toolkit
      - testssl.sh
      - iptables-persistent
      - keepassxc
      - btop
      - exploitdb-papers
    state: latest
  become: true
  become_method: sudo

- name: "Installing tools from APT (full install)"
  when: install_mode == 'full'
  package:
    name:
      - seclists
      - exiftool
      - bloodhound
      - xsltproc
      - wine64
      - naabu
      - realtek-rtl88xxau-dkms
      - libpcap-dev
      - libreoffice
      - libkrb5-dev
      - krb5-config
      - chromium
    state: latest
  become: true
  become_method: sudo
