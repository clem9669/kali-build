---
- name: "Welcome to Kali-build ðŸ¦–ðŸ¦–ðŸ¦–"
  hosts: localhost
  connection: local
  vars:
    install_mode: light
  roles:
    - role: "roles/configure-i3"
    - role: gantsign.oh-my-zsh
      users:
        - username: "{{ ansible_user_id }}"
          oh_my_zsh:
            theme: agnoster
            plugins:
              - git
              - ansible
              - rust
              - adb
              - docker
              - colored-man-pages
              - zsh-autosuggestions
            update_mode: reminder
            update_frequency: 3
            write_zshrc: false

    - role: gantsign.golang
      golang_install_dir: '/usr/local/go/'
      golang_architecture: amd64

    - role: "roles/configure-zsh"
    - role: "roles/install-tools"
    - role: gantsign.visual-studio-code
      users:
        - username: "{{ ansible_user_id }}"
          visual_studio_code_extensions:
            - streetsidesoftware.code-spell-checker
            - wholroyd.jinja
            - ms-python.python
            - snyk-security.snyk-vulnerability-scanner

    - role: "roles/configure-firefox"
    - role: "roles/configure-logging"
    - role: "roles/configure-hardening"
      when: install_mode == 'hard'
    - role: "roles/configure-terminal"